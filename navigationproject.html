<!DOCTYPE html>
<html>
<head>
  <title>Location Checker</title>
  <meta charset="utf-8" />
  <style>
    body { font-family: Arial; padding: 20px; }
    input, select, button { padding: 8px; margin: 5px 0; width: 100%; max-width: 400px; }
    #map { height: 400px; margin-top: 20px; }
    #results { margin-top: 20px; }
    .store-input { margin-bottom: 10px; position: relative; }
    .suggestions { 
      border: 1px solid #ccc; background: #fff; position: absolute; top: 100%; left: 0; right: 0; max-height: 150px; overflow-y: auto; z-index: 10; 
    }
    .suggestion-item { padding: 5px; cursor: pointer; }
    .suggestion-item:hover { background: #eee; }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>

<h1>Which is closer?</h1>

<label>Your Location:</label>
<input id="locationInput" placeholder="Your current location will appear here" disabled>

<div id="storesContainer">
  <div class="store-input">
    <input class="storeInput" placeholder="Type store/street name">
    <div class="suggestions"></div>
  </div>
</div>
<button id="addStoreBtn">Add Another Location</button>

<label>Transportation Method:</label>
<select id="mode">
  <option value="driving-car">Driving</option>
  <option value="foot-walking">Walking</option>
</select>

<button id="calculateBtn">Calculate Closest</button>

<div id="results"></div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
const ORS_API_KEY = 'eyJvcmciOiI1YjNjZTM1OTc4NTExMTAwMDFjZjYyNDgiLCJpZCI6Ijg4NjY2ZTc2NTdmODQyZTViM2YzNzk1MGE3OWM0NjM0IiwiaCI6Im11cm11cjY0In0=';
let myLocation = null;
let map = L.map('map').setView([48.1351, 11.5820], 13);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);
let storeMarkers = [];

// Helper: create a new store input with autocomplete
function addStoreInput() {
  const container = document.getElementById('storesContainer');
  const div = document.createElement('div');
  div.className = 'store-input';
  div.innerHTML = `<input class="storeInput" placeholder="Type store/street name"><div class="suggestions"></div>`;
  container.appendChild(div);
  attachAutocomplete(div.querySelector('.storeInput'));
}
document.getElementById('addStoreBtn').addEventListener('click', addStoreInput);

// Get user location
if (navigator.geolocation) {
  navigator.geolocation.getCurrentPosition((position) => {
    myLocation = [position.coords.latitude, position.coords.longitude];
    document.getElementById('locationInput').value = `${myLocation[0]}, ${myLocation[1]}`;
    L.marker(myLocation).addTo(map).bindPopup('You are here').openPopup();
    map.setView(myLocation, 13);
  }, () => alert('Geolocation permission denied.'));
} else {
  alert('Geolocation not supported.');
}

// Photon autocomplete
async function searchPhoton(query) {
  const res = await fetch(`https://photon.komoot.io/api/?q=${encodeURIComponent(query)}&limit=5`);
  const data = await res.json();
  return data.features.map(f => ({
    name: f.properties.name + (f.properties.city ? ', ' + f.properties.city : ''),
    coords: f.geometry.coordinates.reverse() // [lat, lon]
  }));
}

// Attach autocomplete to input
function attachAutocomplete(input) {
  const suggestionsDiv = input.nextElementSibling;
  input.addEventListener('input', async () => {
    const val = input.value;
    suggestionsDiv.innerHTML = '';
    if (val.length < 2) return;
    const results = await searchPhoton(val);
    results.forEach(r => {
      const div = document.createElement('div');
      div.className = 'suggestion-item';
      div.textContent = r.name;
      div.addEventListener('click', () => {
        input.value = r.name;
        input.dataset.lat = r.coords[0];
        input.dataset.lon = r.coords[1];
        suggestionsDiv.innerHTML = '';
      });
      suggestionsDiv.appendChild(div);
    });
  });
}

// Attach autocomplete to initial input
attachAutocomplete(document.querySelector('.storeInput'));

// Calculate travel times using ORS Matrix API
async function calculateTimes(destinations, mode) {
  const locations = [myLocation, ...destinations];
  const body = { locations: locations.map(l => [l[1], l[0]]), metrics: ['duration'] };
  const res = await fetch(`https://api.openrouteservice.org/v2/matrix/${mode}`, {
    method: 'POST',
    headers: { 'Authorization': ORS_API_KEY, 'Content-Type': 'application/json' },
    body: JSON.stringify(body)
  });
  return res.json();
}

document.getElementById('calculateBtn').addEventListener('click', async () => {
  if (!myLocation) { alert('Waiting for your location'); return; }

  const inputs = document.querySelectorAll('.storeInput');
  let destinations = [];
  let storeNames = [];

  // Collect destinations from inputs (using selected coordinates)
  inputs.forEach(input => {
    if (input.dataset.lat && input.dataset.lon) {
      destinations.push([parseFloat(input.dataset.lat), parseFloat(input.dataset.lon)]);
      storeNames.push(input.value);
    }
  });

  if (destinations.length === 0) { alert('No valid location selected'); return; }

  // Clear old markers
  storeMarkers.forEach(m => map.removeLayer(m));
  storeMarkers = [];
  destinations.forEach((dest, i) => {
    const marker = L.marker(dest).addTo(map).bindPopup(storeNames[i]);
    storeMarkers.push(marker);
  });

  const mode = document.getElementById('mode').value;
  const matrix = await calculateTimes(destinations, mode);

  let resultsHtml = '<h2>Results:</h2><ul>';
  let minTime = matrix.durations[0][1];
  let fastestIndex = 0;

  for (let i = 0; i < destinations.length; i++) {
    const durationSec = matrix.durations[0][i+1];
    resultsHtml += `<li>${storeNames[i]}: ${Math.round(durationSec/60)} min</li>`;
    if (durationSec < minTime) { minTime = durationSec; fastestIndex = i; }
  }
  resultsHtml += `</ul><h3>Fastest Store: ${storeNames[fastestIndex]}</h3>`;
  document.getElementById('results').innerHTML = resultsHtml;

  map.fitBounds([myLocation, ...destinations]);
});
</script>

</body>
</html>

name: Update Munich Weather Page

on:
  # This runs the workflow every 6 hours
  schedule:
    - cron: '0 */6 * * *'
  # This allows you to run it manually from the Actions tab
  workflow_dispatch:

jobs:
  update-weather-page:
    runs-on: ubuntu-latest
    permissions:
      # Give the workflow permission to write to your repository
      contents: write
    steps:
      # 1. Check out your repository's code
      - name: Check out repository
        uses: actions/checkout@v4

      # 2. Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Install the 'requests' library
      - name: Install dependencies
        run: pip install requests

      # 4. Run your Python script
      - name: Run weather update script
        run: python update_munich_weather.py # <-- Use the new script name

      # 5. Commit and push the changes
      - name: Commit and push if changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add MUNICH_WEATHER.md # <-- Add the new file
          # Check if there are changes to commit
          if ! git diff --staged --quiet; then
            git commit -m "Chore: Update 10-day weather forecast (Munich)"
            git push
          else
            echo "No changes to commit."
          fi
